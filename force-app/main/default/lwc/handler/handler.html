    Description: Handles the custom event from the notifier

<template>
    <p>{message}</p>

    <!-- We can attach an event listener declaratively by using oneventname -->
    <!-- We should, as a best practice, only use this formation to handle events where possible -->
    <c-notifier onmycustomevent={handleEvent}></c-notifier>
    <!-- By default, this is the only way to handle a custom event -->

    <p>{toDisplay}</p>
</template>
