    Description: Component to illustrate getting data from Salesforce with Apex, LDS and the wire service

<template>
  <!-- LDS components are the recordForm, recordEditForm and recordViewForm, just like in aura -->
  <!-- LDS will detect changes to the record and refresh it. Also caches the data and optimizes server calls -->
  <div class="container">
    <h1>Record Info From LDS and Apex</h1>
    <template if:true={record.data}>
      <p>From LDS: {name}</p>
    </template>
    <template if:true={someAccount.data}>
      <p>From Apex: {apexName}</p>
    </template>
    <template if:true={myAccount}>
      <p>Imperative Call: {myAccount.Name}</p>
    </template>
    <lightning-button label="Get Account" onclick={retrieveAccountByName}></lightning-button>
    <lightning-button label="Fun Function" onclick={funFunction}></lightning-button>
  </div>
</template>
